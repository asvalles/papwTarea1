<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="usuario.css" />
    <meta charset="utf-8"/>
    <title>Registro de Usuario</title>
</head>
<body class="text-center">
        <main role="main" class="container"> <!-- para hacer mas chiquito el largo de mi body -->
                <div >
                        <form class="text-center" method="POST">
                        <center>
                                <h1 class="h3 mb-3 font-weight-normal">Registro de Usuario</h1>
                                <input type="text" id="inputEmail" class="form-control col-md-5" placeholder="Nombre" required="" >
                                <input type="text" id="inputPassword" class="form-control col-md-5" placeholder="Apellidos" required="">
                                <input type="text" id="ddd" class="form-control col-md-5" placeholder="Nombre Usuario" data-toggle = "tooltip" title = "Minimo 6 caracteres" required="" >
                                <input type="text" id="inputPassword" class="form-control col-md-5" placeholder="Telefono">
                                <input type="text" id="inputEmail" class="form-control col-md-5" placeholder="Direccion">
                                <input type="email" id="correo" class="form-control col-md-5" placeholder="Correo Electronico" required="">
                                <input type="password" id="contrasena" class="form-control col-md-5" placeholder="Password" data-toggle = "tooltip" title = "Minimo 8 caracteres, una mayuscula, una minuscula y un numero" required="">
                                <label for="exampleFormControlFile1">Foto de Perfil</label>
                                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                <label for="exampleFormControlFile1">Foto de Portada</label>
                                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                <label class="checkbox mb-3">
                                    <input type="checkbox" value="remember-me"> Recordarme
                                </label>
                                <br/><button class="btn btn-primary" type="reset">Borrar</button>
                                <!-- <input type="button" class="btn btn-primary" id="registrar" onclick="ambas()" value = "registrar"> -->
                                <button type="button" class="btn btn-primary" id="registrar"> registrar</button> <!-- onclick="ambas()" -->
                        </center>
                        </form>
                 </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- <script src="main.js"></script> -->

        <script src="jquery-3.3.1.min.js"></script>
        <script src="JQUERY.js"></script> 
</body>
</html>
